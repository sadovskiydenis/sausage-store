build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/*
  script:        
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend 
	  
stages:
  - notify

telegram-notification-frontend:
  stage: notify
  only:
    changes:
    - frontend/*
  script:
    - curl -X POST -H 'Content-type: application/json' --data '{"chat_id": "-1002134018008", "text": "Front готовченко." }' https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage
  needs:
    - build-frontend-code-job

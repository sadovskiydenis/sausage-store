stages:
  - build
  - notify
build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/*
  script:        
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
    - frontend/dist/frontend 
telegram-notification-frontend:
  stage: notify
  only:
    changes:
    - frontend/*
  script:
    - sh ci-notify.sh "front готовченко"
  needs:
    - build-frontend-code-job

